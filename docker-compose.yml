version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: docx_converter_api
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - shared_data:/app/storage
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/docx_db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: always

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: docx_converter_worker
    volumes:
      - ./app:/app/app
      - shared_data:/app/storage
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/docx_db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: celery -A app.celery_worker.celery_app worker --loglevel=info
    restart: always

  db:
    image: postgres:15-alpine
    container_name: docx_converter_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=docx_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  redis:
    image: redis:7-alpine
    container_name: docx_converter_redis
    ports:
      - "6379:6379"
    restart: always

volumes:
  shared_data:
  postgres_data:
